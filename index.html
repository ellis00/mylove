<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Anniversary!</title>
  <style>
    body {
      background-color: #ffecec;
      color: #ff4d88;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 3em;
      color: #ff4d88;
    }

    #message {
      font-size: 2em;
      color: #d45d79;
      margin-bottom: 20px;
    }

    .rose {
      width: 50px;
      animation: bloom 5s infinite;
    }

    @keyframes bloom {
      0% {
        transform: scale(0.8);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(0.8);
      }
    }

    .roses-container {
      margin-top: 20px;
    }

    .rose {
      margin: 0 10px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>Happy 1 Year Anniversary!</h1>
  <div id="message">To my sweetheart :3</div>
  
  <div class="roses-container">
    <img class="rose" src="https://upload.wikimedia.org/wikipedia/commons/6/6f/Rose_Pink.png" alt="rose">
    <img class="rose" src="https://upload.wikimedia.org/wikipedia/commons/6/6f/Rose_Pink.png" alt="rose">
    <img class="rose" src="https://upload.wikimedia.org/wikipedia/commons/6/6f/Rose_Pink.png" alt="rose">
  </div>
</body>
</html>
